<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/signin.css}" />
	<script th:src="@{/js/signin.js}" defer></script>
</head>
<body>
	<div th:replace="~{base::layout(~{::section})}"></div>
	<div class="signin-page-container">
		<section class="signin-page">
			<form id="signinForm" th:action="@{/dologin}" method="post">
				<h1>Signin</h1>
	
				<div th:if="${param.error}" class="error-msg">
					Invalid username and password <br><br>
				</div>
	
				<div th:if="${param.logout}" class="logout-msg">
					You have been logged out <br><br>
				</div>
	
				<div class="form-group">
					<label for="email">Email Id:</label>
					<input type="text" id="email" name="username" placeholder="Enter Your Email Id">
					<span class="error-message" id="emailError"></span>
				</div>
	
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="Enter Your Password">
					<span class="error-message" id="passwordError"></span>
				</div>
	
				<input type="submit" value="Signin" class="btn-signin">
			</form>
		</section>
	</div>
</body>
</html>
