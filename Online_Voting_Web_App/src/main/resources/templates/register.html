<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <script th:src="@{/js/register.js}" defer></script>
</head>
	<body th:fragment="content">
		<div th:replace="~{base::layout(~{::section})}"></div>
			<div class="register-page-container">
				<section class="register-page">
				        <h1>New Voter Registration</h1>
				        <div th:if="${session.msg}">
							<h3 th:text="${session.msg}" style="color:rgb(0, 255, 64); text-align:center;"></h3>
				            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
				        </div>
				        
				        <form id="registrationForm" th:action="@{/createuser}" method="post">
				            <div class="form-group">  
				                <label for="name">User Name:</label>
				                <input type="text" id="name" name="name" placeholder="Enter Your User Name">
				                <span class="error-message" id="nameError"></span>
				            </div>
				            
				            <div class="form-group">
				                <label for="password">Password:</label>
				                <input type="password" id="password" name="password" placeholder="Enter Your Password">
				                <span class="error-message" id="passwordError"></span>
				            </div>
				            
				            <div class="form-group">
				                <label for="email">Email Id:</label>
				                <input type="email" id="email" name="email" placeholder="Enter Your Email Id">
				                <span class="error-message" id="emailError"></span>
				            </div>
				            
				            <div class="form-group">
				                <label for="phone">Phone No:</label>
				                <input type="text" id="phone" name="phone" placeholder="Enter Your Phone No">
				                <span class="error-message" id="phoneError"></span>
				            </div>
				            
				            <input type="submit" class="btn btn-primary" value="Signup">
				        </form>  
				    </section>
			</div>
	</body>
</html>
